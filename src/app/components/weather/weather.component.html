<div class="wrapper">
  <h1>
    Angular Weather Application
  </h1>
  <p>Based on OpenWeatherMap API</p>

  <form>
    <label>
      City Name or ID (ISO):
      <input
        #city
        type="text"
        placeholder="City Name or ID (ISO)"
        value="Moscow"
        required
      >
    </label>
    <label>
      Country Code:
      <input
        #country
        type="text"
        placeholder="Country Code"
        value="RU"
        required
      >
    </label>
    <button
      type="submit"
      (click)="getWeather(city.value, country.value)"
    >
      Get Weather Forecast
    </button>
  </form>

  <h2 class="tempDanger">
    Temporarily ALL Fields are Required
  </h2>

<ul
  class="weatherDayWrapper"
  *ngIf="serverCode === 200"
>
  <app-weather-day
    *ngFor="let day of days"
    [data]="day"
  ></app-weather-day>
</ul>
</div>
