<div class="wrapper">
  <h1>
    Angular Weather Application
  </h1>
  <p>Based on OpenWeatherMap API</p>
  <input
    #city
    type="text"
    placeholder="City ID (temporary)"
    value="524901"
  >
  <button
    (click)="getWeather(city.value)"
  >
    Get Weather Forecast
  </button>
  <div>
    {{weather}}
  </div>
</div>
